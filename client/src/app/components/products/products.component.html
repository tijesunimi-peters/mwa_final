
<h2 class="uk-heading-large">Products</h2>
<hr>
<error-display [errors]="errors"></error-display>
<div class="uk-grid">
  <div class="uk-width-1-3 uk-margin-bottom" data-uk-grid-margin="" *ngFor="let product of data; let id = index">
    <div class="uk-thumbnail">
      <figure class="uk-overlay" >
        <img
          src="http://unsplash.it/400"
          width="400"
          height="400"
          alt=""
          />
        <figcaption class="uk-overlay-panel uk-overlay-background uk-flex uk-flex-bottom">
            <div class="">
              <h2>{{product.name}}</h2>
              <p>{{product.price | currency}}</p>
              <button addToCart [products]="data" [attr.data-value]="product._id" class="uk-button uk-button-primary">Add to Cart</button>
            </div>
        </figcaption>
      </figure>
    </div>
  </div>
</div>
