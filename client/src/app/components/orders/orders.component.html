<h2>Orders</h2>

<div class = "customer_dash" *ngIf= "checkUser() else show_farmer">
<table class="uk-table uk-table-striped">
    <thead>
        <tr>
           
            <th *ngFor="let custom of customElements" scope="col">{{custom}} </th>
        </tr>
    </thead>
</table>
<tbody>

    <tr *ngFor="let c of customer_data">

        <td *ngFor="let product of c.products">
            {{product.name}}
        </td>

        <td> {{c.quantity}}</td>

        <!-- <div class="uk-margin">
            <select class="uk-select">
                <option>Pending</option>
                <option>Ready</option>
                <option>Complete</option>
            </select>

        </div> -->
    </tr>
</tbody>

</div>

<ng-template #show_farmer>
<table class="uk-table uk-table-striped">
    
    <thead>
        <tr>
           
            <th *ngFor="let head of headElements" scope="col">{{head}} </th>
        </tr>
    </thead>
    <tfoot>
        <tr>

        </tr>
    </tfoot>
    <tbody>

        <tr *ngFor="let d of data">

            <td> {{d.customer.name}}</td>

            <td *ngFor="let product of d.products">
                {{product.name}}
            </td>


            <td> {{d.quantity}}</td>

            <div class="uk-margin">
                <select class="uk-select">
                    <option>Pending</option>
                    <option>Ready</option>
                    <option>Complete</option>
                </select>

            </div>
        </tr>
    </tbody>
</table>
</ng-template>
