<div>
  <ul class="uk-list uk-list-line">
    <li><strong>Farmer Lists</strong></li>
    <li class=".uk-list-space" *ngFor="let farmer of farmers">
      {{ farmer.username }}
    </li>
  </ul>

  <table class="uk-table .uk-text-center .uk-width-1-1 uk-table-striped">
    <caption>
      ...
    </caption>
    <thead>
      <tr>
        <th>Farmers-Name</th>

        <th>Farmers-City</th>

        <th>Farmers-State</th>

        <th>Farmers-Zipcode</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let farmer of farmers">
        <td>{{farmer.username}</td>
        <td>{{farmer.address.city}</td>
      </tr>
    </tbody>
  </table>
</div>
